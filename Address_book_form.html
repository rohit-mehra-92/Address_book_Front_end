<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo (1).jpeg">
    <link rel="stylesheet" href="Address_book_form.css">
    <title>AddressBook</title>
   </head>
    <body>
        <!-------- UC1.1 ------->
    <header class="header-front">
        <div class="logo-content">
            <img src="logo (1).jpeg" alt="">
            <div>
                <span class="add-text">ADDRESS</span><br />
                <span class="add-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <!-------- UC1.2 ------->
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">PERSON ADDRESS FORM</div>
                <a href="Address_book_form.html"><img class="form-head-image" src="cancelButton.jpeg"
                  alt="logo">
                </a>
                </div>
                  <!---------- UC 1.3 -------->
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Full Name" autocomplete="off" required>
                <error-output class="name-error" for="text"></error-output> 
            </div>            
            <div class="row-content">
                <input id="address" class="input" type="text" name="address" placeholder="Address" style="height:80px"
                    ;>
                </input>
                <erro-output class="address-error" for="text"></erro-output>
            </div>
            <div class="row-content">
                <select name="city" id="city"required>
                    <option selected disabled hidden value="Select City">Select City</option>
                    <option value="indore">Indore</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="jabalpur">Jabalpur</option>
                    <option value="Maihar">Maihar</option>
                    <option value="satna">Satna</option>
                    <option value="rewa">Rewa</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Surat">Surat</option>
                </select>
                <select name="state" id="state" required>
                    <option selected disabled hidden value="Select State">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <input name="zip" type="text" placeholder="Zip Code" id="zip">
                <error-output class="zip-error"></error-output>
            </div>
            <div>
                <input name="phoneNumber" type="text" placeholder="Phone Number" id="phoneNumber">
                <error-output class="tel-error"></error-output>
            </div>
            <!---------- UC 1.4 -------->
            <script src="Address_book_detail.js"></script>
            <script src="Address_book_form.js"></script>
            <!---------- UC 1.5 -------->
            <div class="add-reset">
                <button type="submit" class=" button submitbutton" id="submitbutton">Add</button>
                <button type="reset" class=" button resetbutton">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
